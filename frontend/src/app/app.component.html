<mat-sidenav-container class="header-offset">
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    mode="over"
    [opened]="appService.sidenavIsOpen"
    (closed)="appService.sidenavIsOpen = false"
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header></app-header>

    <main>
      <div fxLayout="row" fxLayoutAlign="center center" id="mainzo">
        <div fxFlex id="main-body" class="dark-overlay">
          <router-outlet></router-outlet>
        </div>
      </div>
    </main>
    <footer></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
