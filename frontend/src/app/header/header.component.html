<mat-toolbar class="bg-dark" fxLayout="column">
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <app-link-list fxLayout="row" fxLayoutGap="16px"></app-link-list>
    </div>

    <div
      class="mat-text"
      fxLayout="row"
      fxLayoutAlign="center center"
      *ngIf="user"
    >
      <mat-icon class="mr-2">
        account_circle
      </mat-icon>
      <span class="mr-2">{{ user.userName }}</span>
      <span>[{{ user.role }}]</span>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar
  class="primary-progress"
  [mode]="appService.isLoading ? 'query' : 'determinate'"
  [value]="100"
></mat-progress-bar>
