<mat-toolbar class="bg-dark" fxLayout="column">
  <mat-toolbar-row>
    <button mat-icon-button class="mr-3" (click)="onClickMenu()">
      <mat-icon>
        {{ appService.sidenavIsOpen ? "menu_open" : "menu" }}
      </mat-icon>
    </button>
    <span>KOALA</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-progress-bar
  class="primary-progress"
  [mode]="appService.isLoading ? 'query' : 'determinate'"
  [value]="100"
></mat-progress-bar>
