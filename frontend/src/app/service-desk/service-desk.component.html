<div
  class="justify-content-between card m-3 shadow q-faq text-center clickable"
  matRipple
  *ngFor="let serviceDeskItem of serviceDeskItems"
  (click)="onNewServiceDesk()"
>
  <div class="card-body">
    <h5 class="card-title display-3">{{ serviceDeskItem.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      {{ serviceDeskItem.category }}
    </h6>
  </div>
</div>
