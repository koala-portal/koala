<h2>{{ faqCategory ? "Edit" : "New" }} Category</h2>
<form
  class="d-flex flex-column"
  [formGroup]="faqCategoryForm"
  novalidate
  (ngSubmit)="onSubmit(faqCategoryForm)"
>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input type="text" matInput required formControlName="title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      type="text"
      matInput
      required
      formControlName="description"
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Icon</mat-label>
    <input type="text" matInput required formControlName="icon" />
  </mat-form-field>
  <div class="d-flex flex-row justify-content-end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!faqCategoryForm.valid"
    >
      Submit
    </button>
  </div>
</form>
