<div>
  <h3 class="d-flex justify-content-center display-4">
    Frequently Asked Questions
  </h3>
  <div class="d-flex justify-content-center p-2">
    <div class="form-group w-50">
      <input
        class="form-control form-control-lg"
        type="search"
        id="search"
        placeholder="Search for the answers you seek"
      />
    </div>
  </div>

  <div class="d-flex justify-content-start row-hl">
    <div class="p-2">
      <div>View top ten questions</div>
      <div
        *ngFor="let faqCategory of faqCategories"
        class="card my-3 shadow q-faq"
      >
        <div class="d-flex justify-content-start align-self-center">
          <i class="fa pl-3" [ngClass]="faqCategory.icon"></i>
        </div>
        <div class="card-body d-flex justify-content-start">
          <h5 class="card-title display-3">{{ faqCategory.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ faqCategory.description }}
          </h6>
        </div>
      </div>
    </div>
    <div class="p-2 w-100 bg-white shadow mb-4">
      <!--TO DO: config this only if none on left is selected-->
      <div
        class="d-flex justify-content-center p-2"
        *ngFor="let faqStarred of faqs"
      >
        <app-faq-top-ten *ngIf="faqStarred.starred == true"></app-faq-top-ten>
      </div>

      <!-- <app-faq-top-ten
        *ngFor="let faqEl of faqs"
        [faq]="faqEl"
        (faqSelected)="onFaqSelected(faqEl)"
      ></app-faq-top-ten> -->
      <!--TO DO: config Left panel selected to filter these-->
      <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
        <ngb-panel *ngFor="let faqElement of faqs">
          <ng-template ngbPanelHeader let-opened="opened">
            <div class="d-flex align-items-center justify-content-between">
              <button
                ngbPanelToggle
                class="btn btn-link container-fluid text-left pl-0"
              >
                {{ faqElement.title }}
                <span class="fa-stack fa-2x float-right">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i
                    [ngClass]="!opened ? 'fa-times' : 'fa-minus'"
                    class="fa fa-stack-1x fa-inverse"
                  ></i>
                </span>
              </button>
            </div>
          </ng-template>
          <ng-template ngbPanelContent>
            {{ faqElement.description }}
          </ng-template>
        </ngb-panel>
      </ngb-accordion>

      <ul class="list-group list-group-flush mb-5"></ul>
    </div>
  </div>
</div>
