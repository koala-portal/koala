<mat-card style="width: 320px;">
  <mat-card-title>
    <div class="d-flex flex-row align-items-center justify-content-between">
      <span>{{ kTool.name }}</span>
      <mat-icon [ngClass]="kTool.starred ? '' : 'invisible'">
        star
      </mat-icon>
    </div>
  </mat-card-title>
  <!-- <mat-card-subtitle>{{ kTool.description }}</mat-card-subtitle> -->
  <mat-card-content>
    <strong>{{ kTool.numUsers | shortNumber }}</strong> users
    <mat-card-subtitle class="mt-1">
      {{ kTool.description }}
    </mat-card-subtitle>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div class="d-flex flex-column">
      <a
        mat-button
        class="mt-2 text-reset text-decoration-none p-2"
        [routerLink]="['/guides', kTool.id]"
      >
        <div class="d-flex flex-row align-items-center">
          <mat-icon class="mr-3 line-height-normal" color="disabled">
            menu_book
          </mat-icon>
          <div class="d-flex flex-column align-items-start line-height-normal">
            <span>Guide</span>
            <small class="text-muted">{{ kTool.name }}'s User Guide</small>
          </div>
        </div>
      </a>
      <a
        mat-button
        class="mt-2 text-reset text-decoration-none p-2"
        [routerLink]="['faqs', kTool.id]"
      >
        <div class="d-flex flex-row align-items-center">
          <mat-icon class="mr-3 line-height-normal" color="disabled">
            help_outline
          </mat-icon>
          <div class="d-flex flex-column align-items-start line-height-normal">
            <span>FAQ</span>
            <small class="text-muted"
              >{{ kTool.name }}'s Frequently Asked Questions</small
            >
          </div>
        </div>
      </a>
      <a
        mat-button
        class="mt-2 text-reset text-decoration-none p-2"
        target="_blank"
        [href]="'http://' + kTool.url"
      >
        <div class="d-flex flex-row align-items-center">
          <mat-icon class="mr-3 line-height-normal" color="disabled">
            language
          </mat-icon>
          <div class="d-flex flex-column align-items-start line-height-normal">
            <span>{{ kTool.url }}</span>
            <small class="text-muted">{{ kTool.name }}</small>
          </div>
        </div>
      </a>
    </div>
  </mat-card-content>
  <mat-card-footer *ngIf="userIsAdmin">
    <mat-divider></mat-divider>
    <div class="d-flex flex-row justify-content-end p-1">
      <button
        mat-icon-button
        color="accent"
        matTooltip="Star Tool"
        (click)="onClickStarTool(kTool)"
      >
        <mat-icon>
          {{ kTool.starred ? "star" : "star_border" }}
        </mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Edit Tool"
        (click)="onClickEditTool(kTool)"
      >
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete Tool"
        (click)="onClickDeleteTool(kTool)"
      >
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
