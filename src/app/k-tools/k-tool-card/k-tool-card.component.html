<mat-card style="width: 320px;">
  <mat-card-title>
    <div class="d-flex flex-row justify-content-between">
      <span>{{ kTool.name }}</span>
    </div>
  </mat-card-title>
  <a class="text-reset absolute-top-right m-2" [routerLink]="kTool.id">
    <button mat-icon-button matTooltip="View {{ kTool.name }}">
      <mat-icon>
        launch
      </mat-icon>
    </button>
  </a>
  <mat-card-subtitle>{{ kTool.description }}</mat-card-subtitle>
  <mat-card-content>
    <div class="d-flex flex-column">
      <div>
        <span>Users: </span> <strong>{{ kTool.numUsers | shortNumber }}</strong>
      </div>
      <a class="text-center mt-2" routerLink="/faqs"
        >Frequently Asked Questions</a
      >
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-divider></mat-divider>
    <div class="d-flex flex-row justify-content-end p-1">
      <button
        mat-icon-button
        color="accent"
        matTooltip="Star Tool"
        (click)="onClickStarTool()"
      >
        <mat-icon>
          {{ kTool.starred ? "star" : "star_border" }}
        </mat-icon>
      </button>
      <button
        mat-icon-button
        color="primary"
        matTooltip="Edit Tool"
        (click)="onClickEditTool()"
      >
        <mat-icon>
          edit
        </mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        matTooltip="Delete Tool"
        (click)="onClickDeleteTool()"
      >
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </div>
  </mat-card-footer>
</mat-card>
