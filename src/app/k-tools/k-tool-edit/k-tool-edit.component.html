<div class="d-flex flex-column bd-highlight mb-3">
  <mat-card class="k-bt-mint">
    <mat-card-title>Service Ticket/Request</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Field One</mat-label>
        <input matInput placeholder="Placeholder" />
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <mat-hint>Hint</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Select me</mat-label>
        <mat-select>
          <mat-option value="option">Option</mat-option>
        </mat-select>
        <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-checkbox>Check me!</mat-checkbox>
    </mat-card-content>
    <mat-card-actions>asdfasd</mat-card-actions>
    <mat-divider></mat-divider>
    <mat-card-footer>
      <section>
        <div class="btn-row">
          <button mat-raised-button>Close</button>
          <button mat-raised-button color="primary">Submit</button>
          <button mat-raised-button color="accent">Accent</button>
          <button mat-raised-button color="warn">Warn</button>
          <button mat-raised-button disabled>Disabled</button>
          <a mat-button href="https://www.google.com/" target="_blank">Link</a>
        </div>
      </section>
    </mat-card-footer>
  </mat-card>
  <div class="k-body shadow m-3 p-3 bg-light rounded"></div>
</div>
