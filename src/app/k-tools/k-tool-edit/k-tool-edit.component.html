<div class="d-flex flex-column bd-highlight mb-3">
  <form (ngSubmit)="onAddItem(f)" #f="ngForm" class="m-2">
    <div class="row m-2">
      <mat-card class="k-bt-mint m-2">
        <mat-card-title>Add/Edit a tool</mat-card-title>
        <mat-divider></mat-divider>
        <mat-card-content>
          <!-- <div class=" form-group">
        <label for="name">Comment</label>
        <input type="text" id="name" class="form-control" name="name" ngModel />
      </div> -->
          <mat-form-field appearance="outline">
            <mat-label>Tool Name</mat-label>
            <input matInput placeholder="K Tool Text" name="name" id="name" />
            <mat-hint>tool name hint text here...</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Approx Users</mat-label>
            <input
              matInput
              type="number"
              id="amount"
              class="form-control"
              name="amount"
              ngModel
            />
            <mat-hint>amount hint text here...</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Field One</mat-label>
            <input matInput placeholder="Placeholder" />
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Select me</mat-label>
            <mat-select>
              <mat-option value="option">Option</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-checkbox>Check me!</mat-checkbox>
        </mat-card-content>
        <mat-card-footer>
          <button mat-raised-button>Close</button>
          <button mat-raised-button color="primary" type="submit">Add</button>
          <button mat-raised-button color="accent">Delete</button>
          <button mat-raised-button color="accent">Clear</button>
        </mat-card-footer>
      </mat-card>
    </div>
  </form>
</div>
