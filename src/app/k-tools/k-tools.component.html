<div class="bd-highlight mb-3">
  <div class="k-body shadow m-3 p-3 mb-5 bg-light rounded">
    <!-- Filter/Sort Toolbar -->
    <div class="mb-3">
      <!-- Text Filter -->
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input type="text" matInput [(ngModel)]="filterText" />
      </mat-form-field>

      <!-- Sort By -->
      <mat-form-field class="ml-3">
        <mat-label>Sort By</mat-label>
        <mat-select [(ngModel)]="sortBy">
          <mat-option value="name">Name</mat-option>
          <mat-option value="numUsers">Users</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Sort Direction -->
      <mat-form-field class="ml-3">
        <mat-label>Direction</mat-label>
        <mat-select [(ngModel)]="direction">
          <mat-option value="asc">Ascending</mat-option>
          <mat-option value="dsc">Descending</mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Toggle Only Starred -->
      <mat-checkbox class="ml-3" [(ngModel)]="onlyStarred">
        Only Starred
      </mat-checkbox>
    </div>

    <!-- Card Area -->
    <div fxLayout="row rap">
      <!-- Add Tool Component -->
      <div
        *ngIf="userIsAdmin"
        style="width: 320px;"
        class="mr-3"
        fxLayoutAlign="space-around center"
      >
        <button matTooltip="Add a New Tool" mat-fab (click)="onClickAddTool()">
          <mat-icon>
            add
          </mat-icon>
        </button>
      </div>

      <!-- Tool Cards -->
      <app-k-tool-card
        class="mr-3 mb-3"
        *ngFor="let kTool of getFilteredKTools()"
        [kTool]="kTool"
      ></app-k-tool-card>
    </div>

    <!-- Paginator -->
    <mat-paginator
      [length]="kTools.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
    >
    </mat-paginator>
  </div>
</div>
