<mat-card class="k-bt-mint m-2">
  <mat-card-title
    >Ticket: {{ ticket.name }}
    <div ngbDropdown class="d-inline-block">
      <button
        mat-raised-button
        color="primary"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        manage
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem (click)="onAddToKTools()">
          Add to ticket list!
        </button>
        <button ngbDropdownItem (click)="onEditTicket()">Edit</button>
        <button ngbDropdownItem>Delete</button>
      </div>
    </div></mat-card-title
  >
  <mat-divider></mat-divider>
  <mat-card-content>
    <div>
      {{ ticket.description }}
    </div>
    <div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ktool of ticket.ktools">
          {{ ktool.name }} - {{ ktool.amount }}
        </li>
      </ul>
    </div>
  </mat-card-content>

  <mat-divider></mat-divider>
  <mat-card-footer> </mat-card-footer>
</mat-card>
