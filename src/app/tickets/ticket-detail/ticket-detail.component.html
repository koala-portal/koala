<div class="row">
  <div class="col-xs-12">
    <img 
      style="max-height: 300px;"
      [src]="ticket.imagePath" alt=" {{ ticket.name }}" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ ticket.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Ticket <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add to Ticket List</a></li>
        <li><a href="#">Edit</a></li>
        <li><a href="#">Delete</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ ticket.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
