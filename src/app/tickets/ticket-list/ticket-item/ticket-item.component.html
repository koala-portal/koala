<a
  class="clickable list-group-item clearfix"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ ticket.name }}</h4>
    <p class="list-group-item-text">{{ ticket.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="ticket.imagePath"
      alt="{{ ticket.name }}"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
