<div class="row">
  <div class="col-md-5">
    <app-ticket-list
    (ticketWasSelected)="selectedTicket = $event"></app-ticket-list>
  </div>
  <div class="col-md-7">
    <app-ticket-detail 
      *ngIf="selectedTicket; else infoText"
      [ticket]="selectedTicket"></app-ticket-detail>
    <ng-template #infoText>
      <p>Please select a ticket to view</p>
    </ng-template>
  </div>
</div>
